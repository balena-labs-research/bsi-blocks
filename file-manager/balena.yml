name: File Manager
description: >-
  balena-Starter-Interface independent Block.
joinable: false
# By default post-provisioning is overwritten by the deploy-to-balena GitHub action to match README.md
post-provisioning: Provides a UI for uploading, modifying and removing files from a device. 
type: sw.block
assets:
  repository:
    type: blob.asset
    data:
      url: "https://github.com/balena-labs-research/bsi-blocks"
  logo:
    type: blob.asset
    data:
      url: "https://github.com/balena-labs-research/apps-logo/raw/main/logo.png"
data:
  defaultDeviceType: raspberrypi4-64
  supportedDeviceTypes:
    - raspberry-pi
    - raspberry-pi2
    - raspberrypi3
    - raspberrypi3-64
    - raspberrypi4-64
    - intel-nuc
    - genericx86-64-ext
