name: Python-Wifi-Connect-UI
description: >-
  Provides the python-wifi-connect project with captive portal as an App.
joinable: false
post-provisioning: Provides the python-wifi-connect project with captive portal as an App.
type: sw.application
assets:
  repository:
    type: blob.asset
    data:
      url: "https://github.com/balena-labs-research/bsi-blocks"
  logo:
    type: blob.asset
    data:
      url: "https://github.com/balena-labs-research/apps-logo/raw/main/logo.png"
data:
  defaultDeviceType: raspberrypi4-64
  supportedDeviceTypes:
    - raspberry-pi
    - raspberry-pi2
    - raspberrypi3
    - raspberrypi3-64
    - raspberrypi4-64
    - intel-nuc
    - genericx86-64-ext
  applicationEnvironmentVariables:
    - PWC_HOTSPOT_SSID: Python WiFi-Connect
