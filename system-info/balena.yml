name: System-Info-UI
description: >-
  balena-Starter-Interface independent Block.
joinable: false
post-provisioning: Fetch various system information, such as Journalctl logs, CPU and memory stats displayed through a web interface. 
type: sw.block
assets:
  repository:
    type: blob.asset
    data:
      url: "https://github.com/balena-labs-research/bsi-blocks"
