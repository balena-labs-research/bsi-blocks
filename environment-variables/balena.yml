name: Environment-Variable-UI
description: >-
  Allows configuring device environment variables from a web interface by communicating with balena Cloud.
joinable: false
post-provisioning: Allows configuring on-device environment variables from a web interface.
type: sw.block
assets:
  repository:
    type: blob.asset
    data:
      url: "https://github.com/balena-labs-research/bsi-blocks"
  logo:
    type: blob.asset
    data:
      url: "https://github.com/balena-labs-research/apps-logo/raw/main/logo.png"
data:
  defaultDeviceType: raspberrypi4-64
  supportedDeviceTypes:
    - raspberry-pi
    - raspberry-pi2
    - raspberrypi3
    - raspberrypi3-64
    - raspberrypi4-64
    - intel-nuc
    - genericx86-64-ext
